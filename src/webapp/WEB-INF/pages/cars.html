<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th,td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>Модель</th>
        <th>Серия</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getPrice()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
